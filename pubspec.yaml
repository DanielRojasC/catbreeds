name: catbreeds
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.4.1
  flutter_bloc: ^9.0.0
  flutter_dotenv: ^5.2.1
  http: ^1.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_linter: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Black.ttf
  assets:
    - assets/
    - assets/images/
        
